<template name="configureLoginServiceDialogForWorldcubeassociation">
  <p>
    First, you'll need to register your app on worldcubeassociation.org. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://www.worldcubeassociation.org/oauth/applications" target="_blank">https://www.worldcubeassociation.org/oauth/applications</a>.
    </li>
    <li>
      Click "New Application".
    </li>
    <li>
      Fill in "Name".
    </li>
    <li>
      Under "Redirect URI", enter <span class="url">{{siteUrl}}</span> (add <span class="url">urn:ietf:wg:oauth:2.0:oob</span> first if not using https).
    </li>
    <li>
      Click "Submit".
    </li>
  </ol>
</template>
