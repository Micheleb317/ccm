<template name="editStaff">
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Organizer</th>
        </tr>
      </thead>
      <tbody>
        {{#each staff}}
          <tr>
            <td>{{user.profile.name}}</td>
            <td>{{organizer}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
