<template name="roundResults">

  {{> roundPicker competitionId=competitionId competitionUrlId=competitionUrlId eventCode=eventCode roundId=roundId roundRouteName='roundResults'}}

  <div class="container">
    {{#if roundId}}
      <p>
        {{round.prettyString}}
      </p>

      {{> roundResultsList roundId=roundId competitionUrlId=competitionUrlId}}
    {{/if}}
  </div>
</template>

<template name="roundResultsList">
  <div class="reactRenderArea"></div>
</template>
