<template name="advanceParticipants">
  <div class="container">
    <div class="row">
      <div class="col-xs-6">
        <h4>
          Advance participants from {{eventName roundEventCode}}: {{roundName roundRoundCode}}
        </h4>
      </div>
      <div class="col-xs-6">
        <form class="form-inline advance-participants-form">
          <input type="number" min="1" max="{{participantsInRound}}" name="advanceCount" class="form-control" value="{{advanceCount}}" />
          <button type="submit" class="btn {{btnClass}}" disabled={{not isSaveable}}
                  data-toggle="tooltip" data-placement="top" data-original-title="{{tooltip}}" data-container="body"
          >
            Advance competitors <span class="glyphicon glyphicon-step-forward"></span>
          </button>
        </form>
      </div>
    </div>
    {{> roundResultsList roundId=roundId advanceCount=advanceCount configurableAdvanceCount=true}}
  </div>
</template>
